[package]
name = "nacfahi"
version = "0.1.0"
edition = "2021"

[dependencies]
generic-array = "1.1.0"
generic_array_storage = { git = "https://github.com/Dzuchun/generic_array_storage.git", branch = "master" }
levenberg-marquardt = "0.14.0"
nalgebra = { version = "0.33.2", default-features = false, features = ["alloc"] }
num-traits = { version = "0.2.19", default-features = false, features = ["libm"] }
typenum = { version = "1.17.0", features = ["no_std", "const-generics"] }
nacfahi-derive = { path = "../nacfahi-derive" }

[lints]
workspace = true

[package.metadata.docs.rs]
rustdoc-args = [ "--html-in-header", "katex.html" ]
